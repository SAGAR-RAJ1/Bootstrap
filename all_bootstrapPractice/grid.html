
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
    <h1>Learning about Grid</h1>
<hr><br>
<div class="container">
    <h3>Space will be equally divided between them as each row in grid consist of 12 column</h3>
    <div class="row">
        <div class="col bg-success ">1st</div>
        <div class="col bg-danger">2nd</div>
    </div>
    <br>
    <div class="row">
        <div class="col bg-success ">1st</div>
        <div class="col bg-warning">2nd</div>
        <div class="col bg-danger">3rd</div>
    </div>
    <br>
    <h5>We can also allocate them spaces from the 12 parts by col-2 or col-6 likewise</h5>
    <div class="row">
        <div class="col-md-2 bg-success ">1st</div>
        <div class="col bg-warning">2nd</div>
        <div class="col-2 bg-danger">3rd</div>
    </div>
</div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>   
</body>
</html>
